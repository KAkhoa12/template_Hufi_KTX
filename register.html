<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://sinhvien.hufi.edu.vn/Content/AConfig/images/favicon.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2Lefv1ZTLJsKEsnl4HGMf5XRZuPqx5yOFnFaOFbVgCiCeU87S0up6ptKU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" type="text/css" href="./assets/lib/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/lib/slick-1.8.1/slick/slick-theme.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Đăng ký</title>
    <style>
        body{
            position: relative;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="baner-login-page" style="background-image: url(./assets/img/banner-logn-res.jpg);">
    </div>
    <div class="baner-contact-login-regis-page">
        <div class="container-lg">
            <div class="row">
                <form action="" class="baner-contact-form" method="">
                    <div class="row">
                        <h2 class="baner-contact-form-title">Đăng ký</h2>
                    </div>
                    <div class="row">
                        <div class="baner-contact-form-text-field">
                            <label for="username" class="baner-contact-form-label">Tên đăng nhập</label>
                            <input autocomplete="off" type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" class="baner-contact-form-input" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="baner-contact-form-text-field">
                                <label for="email" class="baner-contact-form-label">Email</label>
                                <input autocomplete="off" type="email" name="email" id="email" placeholder="Nhập email" class="baner-contact-form-input" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="baner-contact-form-text-field">
                                <label for="phonenumber" class="baner-contact-form-label">Số điện thoại </label>
                                <input autocomplete="off" type="password" name="phonenumber" id="phonenumber" placeholder="Nhập số điện thoại" class="baner-contact-form-input" />
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="baner-contact-form-text-field">
                            <label for="password" class="baner-contact-form-label">Mật khẩu </label>
                            <input autocomplete="off" type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="baner-contact-form-input" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="baner-contact-form-text-field">
                            <label for="repetpassword" class="baner-contact-form-label">Nhập lại mật khẩu </label>
                            <input autocomplete="off" type="password" name="repetpassword" id="repetpassword" placeholder="Nhập lại mật khẩu" class="baner-contact-form-input" />
                        </div>
                    </div>
                    <span class="baner-contact-form-line"></span>
                    <div class="row">
                        <div class="baner-contact-form-button">
                            <button class="baner-contact-form-button-submit btn_page" type="submit">
                                Đăng ký
                            </button>
                            <a href="./index.html" class="baner-contact-form-button-cancel btn_page">Quay lại</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="baner-contact-form-small-title">
                            Bạn đã có tài khoản <a href="./login.html" class="baner-contact-form-small-title-link">Đăng nhập ngay</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
